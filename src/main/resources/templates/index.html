<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="utf-8"/>
    <title>SuperShop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div style="text-align: center;">
        <h1>Super Shop</h1>
    </div>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>индекс</th>
            <th>ID в базе данных</th>
            <th>название валюты</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currency, iterator : ${currency}">
            <!--/*@thymesVar id="product" type="ru.geekbrains.supershop.persistence.entities.Product"*/-->
            <span>
                            <td th:text="${iterator.index + 1}"/>
                            <td th:text="${currency.id}"/>
                            <td th:text="${currency.title}"/>
            </span>
        </tr>
        </tbody>
    </table>
    <hr>

                    th:value="${category.ordinal()}"
                    th:text="${category.name}"
            />
        </select>
        <button type="submit">применить</button>
    </form>-->
</div>
</body>
</html>
